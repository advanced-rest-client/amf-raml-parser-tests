<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>API console comparison</title>
  <script src="../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../shadycss/apply-shim.html">
  <link rel="import" href="../polymer/lib/elements/custom-style.html">
  <link rel="import" href="../polymer/lib/elements/dom-bind.html">
  <link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="../paper-styles/default-theme.html">
  <link rel="import" href="../paper-styles/typography.html">
  <link rel="import" href="../paper-styles/shadow.html">
  <link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
  <link rel="import" href="../paper-listbox/paper-listbox.html">
  <link rel="import" href="../paper-item/paper-item.html">
  <link rel="import" href="../neon-animation/web-animations.html">
  <custom-style>
    <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background-color: #F5F5F5;
      height: 100vh;
    }

    h1 {
      @apply --paper-font-headline;
    }

    .container {
      @apply --layout-horizontal;
      height: 100%;
    }

    .container > iframe {
      @apply --layout-flex;
      height: 100%;
    }

    paper-dropdown-menu {
      width: 360px;
    }
    </style>
  </custom-style>
</head>
<body>
  <dom-bind id="app">
    <template>
      <h1>API console comparison</h1>
      <paper-dropdown-menu label="Select API">
        <paper-listbox slot="dropdown-content" on-iron-select="_apiSelectionHandler">
          <template is="dom-repeat" items="[[apis]]">
            <paper-item>[[item]]</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
      <div class="container">
        <iframe src="old-console/index.html"></iframe>
        <iframe src="new-console/index.html"></iframe>
      </div>
    </template>
  </dom-bind>
  <script src="comparison.js"></script>
</body>
</html>
